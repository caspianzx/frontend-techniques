<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Drag and drop api</title>
</head>
<body class="container">
<!-- Draggable DIV -->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" class="box"></div>

<img id="drag1" src="slayer.jpeg" draggable="true" ondragstart="drag(event)" class="img">
<img id="drag2" src="slayer.jpeg" draggable="true" ondragstart="drag(event)" class="img">
<script src="index.js"></script>
</body>
</html>
